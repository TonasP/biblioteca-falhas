name: Build, Scan, and Publish Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout do código
      # O Docker precisa do Dockerfile e da pasta 'src'
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Login no GitHub Container Registry
      # Precisa vir ANTES de tentar dar build ou push
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: tonasp
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3️⃣ Build da imagem Docker
      # O Dockerfile (Stage 1) vai cuidar de compilar o Java
      - name: Build Docker image
        run: docker build -t ghcr.io/tonasp/biblioteca-falhas:latest .

      # 4️⃣ Push da imagem Docker para GHCR
      - name: Push Docker image
        run: docker push ghcr.io/tonasp/biblioteca-falhas:latest
